seed: 22
# SUB_DIMENTION: 16 # 32 # 64 # 96
STRIDE: 16
NUM_SLICE: 32
IMAGE_SIZE: 512 #640 # 元の画像サイズ630だと、unetのデコードとskipコネクション間でサイズ違いで面倒なので、実験の簡素化のためのリサイズ。。
NUM_WORKERS: 4
BATCH_SIZE: 1
PRETRAIN: True

# id_to_name = {
#               0: "background", 0
#               1: "apo-ferritin", 1
#               2: "beta-amylase", 0
#               3: "beta-galactosidase", 2
#               4: "ribosome", 1
#               5: "thyroglobulin", 2
#               6: "virus-like-particle"}1

model:
  name: model25d
  n_channels: 1
  n_classes: 7
  lr: 1e-3
  arch: 'resnet34d'

trainer:
  max_epochs: 100
  log_every_n_steps: 100 # default: 50
  val_check_interval: 1.0
  gpus: 4
  accumulate_grad_batches: 1
  precision: 16
  gradient_clip_val: 1.0
  patience: 10
  strategy: "ddp" # or "ddp_spawn"

